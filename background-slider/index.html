<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <title>Background Slider - practice</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(../expanding-cards/image/yezi.jpg)"
      ></div>
      <div
        class="slide"
        style="background-image: url(../expanding-cards/image/Lia.jpg)"
      ></div>
      <div class="slide"></div>
      <div
        class="slide"
        style="background-image: url(../expanding-cards/image/Ryujin.jpg)"
      ></div>
      <div
        class="slide"
        style="background-image: url(../expanding-cards/image/chae.jpg)"
      ></div>
      <div
        class="slide"
        style="background-image: url(../expanding-cards/image/yuna.jpg)"
      ></div>
      <button class="arrow left-arrow">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
