<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider - practice</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #000">
          <h1>Tour Eiffel</h1>
          <p>France</p>
        </div>
        <div style="background-color: orange">
          <h1>Torre pendente di Pisa</h1>
          <p>Italy</p>
        </div>
        <div style="background-color: skyblue">
          <h1>Big Ben</h1>
          <p>United Kingdom</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('image/big_ben.jpg')"></div>
        <div style="background-image: url('image/pisa.jpg')"></div>
        <div style="background-image: url('image/effel.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
